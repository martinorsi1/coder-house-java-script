<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapasAn</title>
    <link rel="shortcut icon" href="./assets/logoAn.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Escabezado -->
    <header>
        <!-- Barra de Navegacion -->
        <nav class="navbar navbar-expand-lg  navbar-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="./index.html"><img class="logos" src="./assets/logoAn.png" alt="logo"></a>
                <div class="carrito">
                    <img id="verCarrito" src="./assets/carrito.png" alt="logo carrito de compras">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span><img src="./assets/vec.png" alt="menu"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav container d-flex align-items-center justify-content-center">
                        <li class="nav-item">
                            <button id="allProducts" class="nav-link" class="cardsConteiner">TODOS LOS
                                PRODUCTOS</button>
                        </li>
                        <li class="nav-item">
                            <button id="mujer" class="nav-link" class="cardsConteiner">MUJER</button>
                        </li>
                        <li class="nav-item">
                            <button id="hombre" class="nav-link" class="cardsConteiner">HOMBRE</button>
                        </li>
                        <li class="nav-item">
                            <button id="niños" class="nav-link" class="cardsConteiner">NIÑOS</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Contendido Principal -->
        <section class="section-carrusel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/mZMHzWzc/uno.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/5yvLbZvC/dos.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/yxFgw04h/tres.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/vBC5RQ1y/cuatro.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/J4VjPzVc/cinco.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/zBHRF9xc/seis.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/KYzTRKBF/siete.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/Vvy0GDTL/ocho.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/mgTCWprP/nueve.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/vZX9Y713/diez.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/L6tL7Fmd/once.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://i.postimg.cc/43S9tJQc/doce.jpg" class="rounded mx-auto  d-block w-100"
                            alt="imagen inconcert">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div id="cardsContainer"></div>
        <section class="section-categoria">
            <button id="enlaceHombre" >
                <img src="https://i.postimg.cc/ZRCSfW3h/hombres.jpg" alt="foto hombre">
                <div class="overlay-text">HOMBRES</div>
            </button>
            <button id="enlaceMujer" >
                <img src="https://i.postimg.cc/26MfgCFL/mujers.jpg" alt="foto mujer">
                <div class="overlay-text">MUJERES</div>
            </button>
            <button id="enlaceNiños" >
                <img src="https://i.postimg.cc/fT4NKTR6/ni-os.jpg" alt="foto niño">
                <div class="overlay-text">NIÑOS</div>
            </button>
        </section>
        <div id="carritoContainer" class="carrito-container"></div>
    </main>
    <footer class="container-footer">
        <!-- Pie de Pagina (Redes) -->
        <div>
            <h3>&copy; Copyright 2023 / ZapasAn</h3>
        </div>
        <div class="iconos">
            <ul>
                <li>
                    <a href="https://www.instagram.com" target="_blank"><img src="./assets/redes/insta.png"
                            alt="acceso a instagram"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank"><img src="./assets/redes/fb.png"
                            alt="acceso a facebook"></a>
                </li>
                <li>
                    <a href="https://www.tiktok.com" target="_blank"><img src="./assets/redes/tik.png"
                            alt="acceso a tiktok"></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank"><img src="./assets/redes/tw.png"
                            alt="acceso a twitter"></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/products.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./main.js"></script>
</body>

</html>
